---
layout: page
---
<h2>Посты с тегом "{{ page.tag }}"</h2>
{% for post in page.posts %}
  <h3 style="margin-bottom: 5px;"><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <!-- <span>{{ post.excerpt | strip_html }}</span> -->
  <div><span>({{ post.date | date_to_string }} | tags: {{ post | tags }})</span></div>
{% endfor %}

<div class="tag-cloud">
  <h2>Другие теги</h2>
  {% include tag_cloud %}
</div>
