---
layout: page
---
<h2>Посты с тегом "{{ page.tag }}"</h2>
{% for post in page.posts %}
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <span>{{ post.excerpt | strip_html }}</span><br />
  <span>({{ post.date | date_to_string }} | tags: {{ post | tags }})</span>
{% endfor %}
